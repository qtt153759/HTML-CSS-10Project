<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shoes Store</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <!-- defer để tránh load lại -->
        <script src="script.js" defer></script>
    </head>
    <body>
        <a href="#" class="bars"><i class="fas fa-bars"></i></a>
        <a href="#" class="phone"><i class="fas fa-phone"></i></a>
        <div class="logo">
            <i class="fas fa-shoe-prints">
                <h2>Shoe are us</h2>
                <p>Fine the right fit for you</p>
            </i>
        </div>
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="slide" data-bg="CB021C">
                    <!-- nếu img ko hiện thì alt sẽ lên dòng text -->
                    <img src="./shoe-1.jpg" alt="shoe-1" />
                    <h1>Performance</h1>
                    <a href="#">Learn More</a>
                </div>
                <div class="slide" data-bg="EFEBEA">
                    <img src="./shoe-2.jpg" alt="shoe-2" />
                    <h1>Design</h1>
                    <a href="#">Learn More</a>
                </div>
                <div class="slide" data-bg="E29921">
                    <img src="./shoe-3.jpg" alt="shoe-3" />
                    <h1>Comodity</h1>
                    <a href="#">Learn More</a>
                </div>
                <div class="slide" data-bg="0034CB">
                    <img src="./shoe-4.jpg" alt="shoe-4" />
                    <h1>Lightness</h1>
                    <a href="#">Learn More</a>
                </div>
            </div>
            <!-- 2 cái left-arrow arrow và right-arrow arrow có arrow để css chung -->
            <button id="left" class="left-arrow arrow">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="right" class="right-arrow arrow">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="progress"></div>
        </div>
    </body>
</html>
